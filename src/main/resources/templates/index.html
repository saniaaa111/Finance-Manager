<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Finance Manager</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
</head>
<body>
<h1>ðŸ’° Finance Manager</h1>

<h2>Add Transaction</h2>
<form th:action="@{/add}" method="post" th:object="${newTransaction}">
    <input type="text" th:field="*{description}" placeholder="Description" required />
    <input type="number" step="0.01" th:field="*{amount}" placeholder="Amount" required />
    <input type="text" th:field="*{category}" placeholder="Category" />
    <select th:field="*{type}">
        <option value="EXPENSE">Expense</option>
        <option value="SAVING">Saving</option>
        <option value="INVESTMENT">Investment</option>
    </select>
    <button type="submit">Add</button>
</form>

<h2>Transactions</h2>
<table>
    <thead>
    <tr><th>Date</th><th>Description</th><th>Category</th><th>Type</th><th>Amount</th></tr>
    </thead>
    <tbody>
    <tr th:each="t : ${transactions}">
        <td th:text="${t.date}"></td>
        <td th:text="${t.description}"></td>
        <td th:text="${t.category}"></td>
        <td th:text="${t.type}"></td>
        <td th:text="${t.amount}"></td>
    </tr>
    </tbody>
</table>

<h3>Total Expenses: <span th:text="${totalExpenses}"></span></h3>
<h3>Total Savings: <span th:text="${totalSavings}"></span></h3>
<h3>Total Investments: <span th:text="${totalInvestments}"></span></h3>
</body>
</html>
